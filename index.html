<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .rect {
            height: 250px;
            width: 300px;
            background-color: #000000;

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            border: 2px solid red;



            /* margin: 500px;
            margin-left: 500px; */
            /* text-align: center; */
        }

        h6 {

            font-size: 20px;
            color: white;
            margin-top: 25px;
        }
        h1{
            top: 0%;
            left: 0%;
        }
        #btn {
            background: red;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 15px;
            letter-spacing: 2px;
            /* transform: translateY(10px); */
            text-align: center;

        }
        #btn:hover{
            background-color: transparent;
            border: 2px solid red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="rect">
            <div class="card">
                <div class="message">
                    <h1 style="color: red;">CocaCola</h1>
                    <h6>Wish you a happy new year</h6>
                    <a href="https://www.coca-colacompany.com/" id="btn">Know More</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
